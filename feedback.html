<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins] bg-gray-50 text-zinc-800">
  
<!-- Header Section -->
<header class="bg-gradient-to-r from-teal-800 to-teal-600 text-white tracking-wide py-16 text-center tracking-wide">
    <h1 class="text-3xl sm:text-2xl md:text-3xl lg:text-4xl md:text-4xl font-bold tracking-wide tracking-wide">Feedback</h1>
    <p class="text-sky-100 mt-2">Contribute to making SafeHood better for everyone. Your feedback helps improve local safety.</p>
  </header>

  
<!-- Main Content -->
<main class="max-w-2xl sm:max-w-xl md:max-w-3xl mx-auto p-6 sm:p-4 md:p-6 lg:p-8 xl:p-10 bg-white shadow-lg-md mt-10 rounded-lg-lg shadow-lg-md">
    
<!-- User Form Start -->
<form class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold tracking-tight">How useful is SafeHood?</label>
        <select class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500">
          <option>Very Useful</option>
          <option>Somewhat Useful</option>
          <option>Neutral</option>
          <option>Needs Improvement</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold tracking-tight">Rate your experience (1-5)</label>
        <div class="flex flex-col sm:flex-row space-x-2">
          <input type="radio" name="rating" id="1" class="accent-sky-600" />
          <label for="1">1</label>
          <input type="radio" name="rating" id="2" class="accent-sky-600" />
          <label for="2">2</label>
          <input type="radio" name="rating" id="3" class="accent-sky-600" />
          <label for="3">3</label>
          <input type="radio" name="rating" id="4" class="accent-sky-600" />
          <label for="4">4</label>
          <input type="radio" name="rating" id="5" class="accent-sky-600" />
          <label for="5">5</label>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-semibold tracking-tight">Additional comments</label>
        <textarea class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500" rows="4" placeholder="Tell us what you liked or what could be improved..."></textarea>
      </div>

      
  <!-- Button -->
  <button class="bg-[#265d8f] text-white font-medium py-2 px-4 rounded-xl hover:bg-[#1f4f7a] transition mx-auto block">Submit Feedback</button>
    </form>
  </main>

  
<!-- Footer -->
<footer class="bg-sky-800 text-white tracking-wide text-center tracking-wide py-4 mt-12">
    <p>&copy; 2025 SafeHood. We appreciate your feedback!</p>
  </footer>
</body>
</html>
