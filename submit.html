<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Safety Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins] bg-gray-50 text-zinc-800">
  
<!-- Header Section -->
<header class="bg-gradient-to-r from-teal-800 to-teal-600 text-white tracking-wide py-16 text-center tracking-wide">
    <h1 class="text-3xl sm:text-2xl md:text-3xl lg:text-4xl md:text-4xl font-bold tracking-wide tracking-wide">Submit a Safety Report</h1>
  </header>
  
<!-- Main Content -->
<main class="max-w-2xl sm:max-w-xl md:max-w-3xl mx-auto p-6 sm:p-4 md:p-6 lg:p-8 xl:p-10 bg-white shadow-lg-md mt-8 rounded-lg-lg shadow-lg-md">
    
<!-- User Form Start -->
<form class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold tracking-tight">Full Name</label>
        <input type="text" placeholder="Your full name" class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold tracking-tight">Location</label>
        <input type="text" placeholder="e.g. Oak Street, NY" class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold tracking-tight">Incident Type</label>
        <select class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500">
          <option>Suspicious Activity</option>
          <option>Burglary</option>
          <option>Vandalism</option>
          <option>Noise Complaint</option>
          <option>Package Theft</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold tracking-tight">Date & Time</label>
        <input type="datetime-local" class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold tracking-tight">Incident Description</label>
        <textarea class="w-full border border-gray-300 p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg focus:outline-sky-500" rows="5" placeholder="Provide a detailed description..." required></textarea>
      </div>
      <div>
        <label class="block mb-1 font-semibold tracking-tight">Upload Photo (optional)</label>
        <input type="file" accept="image/*" class="w-full border border-gray-300 p-2 sm:p-4 md:p-6 lg:p-8 xl:p-10 rounded-lg bg-gray-50">
      </div>
      
  <!-- Button -->
  <button class="bg-[#265d8f] text-white font-medium py-2 px-4 rounded-xl hover:bg-[#1f4f7a] transition mx-auto block">Submit Report</button>
    </form>
  </main>
</body>
</html>
